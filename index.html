<!DOCTYPE html>
<html ng-app="todo">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body ng-controller="ListController as list">

    <h1>ToDo List:</h1>

    <div class="container-fluid">
      <div class="row" ng-repeat="task in list.tasks">
        <h3 class="col-xs-12 col-sm-6 col-md-8">{{task.name}}</h3>
        <div class="col-xs-6 col-md-4">
          <button type="button" class="btn btn-default">Status</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>

      <form name="taskForm" ng-controller="TaskController as taskCtrl" ng-submit="taskCtrl.addTask(list)">
      <input ng-model="taskCtrl.task.name" type="text" />
      <input type="submit" value="Submit" />
    </form>
    </div>



    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
