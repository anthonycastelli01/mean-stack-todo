<!DOCTYPE html>
<html ng-app="todoList">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/standard/angular.min.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="mainController">

    <div class="jumbotron text-center">
      <h1>ToDo List:</h1>
    </div>

    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <!-- LOOP OVER THE TASKS IN $scope.tasks -->
        <div class="checkbox" ng-repeat="task in tasks">
          <label>
            <input type="checkbox" ng-click="deleteTask(task._id)"> {{ task.name }}
          </label>
        </div>
      </div>
    </div>

    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="define a task here" ng-model="formData.name">
          </div>

          <!-- createTask() WILL CREATE NEW TASKS -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
